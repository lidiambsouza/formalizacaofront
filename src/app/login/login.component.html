<div style="margin-top: 10% !important; opacity: 90%;" class="col-md-4 offset-md-2 mt-3 login">
   
    <div style="border-radius: 2rem !important" class="card border border-danger rounded-lg">
        <div class="card-header">
            <div class="d-flex justify-content-center">
                <img class="rounded-circle" style="width: 70px; height: 70px;" src="../../assets/img/Promocional_SELO.jpg"> 
            </div>            
             <div class="d-flex justify-content-center" >
                <h4 class=" text-danger  nameSistema" >IWM Formalização</h4>
             </div>          
            
        </div>
        
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="font-italic font-weight-bold text-danger" for="username">Usuário</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Usuário é obrigatório!</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="font-italic font-weight-bold text-danger" for="password">Senha</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Senha é obrigatória!</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-outline-danger">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <span class="font-italic text-danger d-flex justify-content-end" >V 1.0.0</span>
                <div *ngIf="error" class=" font-weight-bold alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
