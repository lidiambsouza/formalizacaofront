<div class="main-content">
    <div class="container-fluid">
        
        <div class="card">

           

            <p-table  class="table table-hover table-striped table-responsive" #dt [value]="adesoes" [columns]="cols" [scrollable]="true" [lazy]="true" [loading]="loadingTable" [responsive]="true" [paginator]="true" [rows]="20">
               

                <ng-template pTemplate="caption">
                    <div style="text-align: right">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Filtro" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>

                <ng-template pTemplate="header" let-columns>
                    <tr class="fontMenor">
                        <th *ngFor="let col of columns">{{col.header}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr class="fontMenor">
                        <td *ngFor="let col of columns">
                            {{(col.field === 'data_proposta' || col.field === 'created_at' || col.field === 'updated_at')? (rowData[col.field] | date: 'dd/MM/yyyy hh:mm:ss'):(rowData[col.field]) }}
                        </td>
                    </tr>
                </ng-template>


            </p-table>
            

            <p-dialog class="d-flex justify-content-center rounded" header="Captcha" [(visible)]="display" [modal]="true" [draggable]="true" [resizable]="true">
                <p-progressSpinner *ngIf="!loadingImg" [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".8s" class="d-flex justify-content-center "></p-progressSpinner>
                <span *ngIf="loadingImg" >
                    <img style="margin-bottom: 5px;" class="border border-danger border-bottom rounded" [src]="imageToShow" alt="Captcha" >
                </span>
                <span class="d-flex justify-content-center ui-float-label">
                    <input id="float-input" type="text" size="30" (keyup.enter)="buscaBmg($event)" placeholder="digite aqui o captcha" pInputText> 
                    
                </span>
                
            </p-dialog>
            <p-toast [style]="{marginTop: '80px'}" position="top-center"></p-toast>



        </div>
    </div>
</div>
